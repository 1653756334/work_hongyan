<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr = [1, 5, 6, 7, "8", 10];
        //注意转化类型
        function getSum(arr) {
            //code
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                sum += parseFloat(arr[i]);
            }
            return sum;
        }
        var sum = getSum(arr);
        console.log(sum);//37
    </script>
</head>
